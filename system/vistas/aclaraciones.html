<div class="container" ng-controller="aclaracionesController">
<div id="aclaraciones">
<div ng-repeat="data in datos">	
	<div class="row" >
		<div class="col-xs-6">
			<div ng-if="data != null">
				<h1 style="text-align: center;">{{ mostrar }}</h1>
					<h1 style="text-align: center;">A{{ data.turno }}</h1>
					<br>
					<div class="row">
						<div class="col-sm-1"></div>
						<div class="col-sm-3"><br><h4>Asunto:</h4></div>
						<div class="col-sm-3">
	 						<h3 style="text-align: center;">
	 							 <select id="seleccionar" ng-model="tipo" ng-options="tipo.asunto for tipo in  tipos" disabled ></select>
	 						</h3>
	 					</div>	
					</div>
 					<div class="row">
						<div class="col-sm-1"></div>
						<div class="col-sm-3"><h5>SubAsunto:</h5></div>
						<div class="col-sm-3">
							<h4 ng-show="tipo.asunto === 'Trámite'" style="text-align: center;">
					    		<select ng-model="tipoo" ng-options="tramite.asunto for tramite in tramites">
					    		</select>
							</h4>
							<h5 ng-show="tipo.asunto === 'Aclaración'" style="text-align: center;">
					    		<select ng-model="tipoo"  ng-options="aclaracion.asunto for aclaracion in aclaraciones">
					    		</select>
							</h5>
	 						
	 					</div>	
					</div>
					<input type="hidden" value="{{tipo.value}}" id="asunto">
					<input type="hidden" value="{{tipoo.asunto}}" id="subasunto">
				</div>
				<div ng-if="data == null" >
					<h1 style="text-align: center;">No hay numeros en espera</h1>
				</div>
		</div>
 		<div class="col-xs-6">
			<h1 ng-if="data!=null">
				<button class="btn btn-primary btn-lg" id="btn-comenzar" ng-disabled="tomar" ng-click="tomar_turno(data.id, data.turno, 'A', 'VENTANILLA')">Tomar
				</button>
			</h1>
			<h1>
				<button class="btn btn-danger btn-lg"  ng-disabled="abandonado" ng-click="turno_abandonado(data.id, data.turno, 'A', 'VENTANILLA')">Abandonado</button>
			</h1>
			<h1>
				<button class="btn btn-success btn-lg" ng-disabled="terminar" ng-click="terminar_turno(data.id, data.turno, 'A', 'VENTANILLA')">Terminar</button>
			</h1>
			<h1>
				<button  class="btn btn-primary btn-lg" ng-disabled="volver" ng-click="volver_atras()">Volver</button>
			</h1>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="progress" id="cargando">
          	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Conectando con servidor
 			</div>
		</div>		
	</div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script
